<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> DEVOLUCIONES </title>
</head>

<body>
<form action="" method="post" entype "text/plain">
<center><table border="0" cellspacing="0" cellpadding="0" width="500">
<tr>
<td>CODIGO DEVOLUCION</td> <td><input type="number" name="codigosalida" value=""/></td>
</tr>
<tr>
<td>NUMERO FACTURA</td> <td><input type="number" name="codigofactura" value=""/></td>
</tr>
<tr>
<td>DESPACHADOR</td> 
<td><select name="empleado">
<option>Empleado 1</option>
<option>Empleado 2</option>
<option>Empleado 3</option>
<option>Empleado 4</option>
</select></td>
</tr>
<tr>
<td>FECHA DEVOLUCION</td> <td><input type="date" name="codigofecha" value=""/></td>
</tr>
<tr>
<td>RUTA</td> 
<td><select name="ruta">
<option>Ruta 1</option>
<option>Ruta 2</option>
<option>Ruta 3</option>
<option>Ruta 4</option>
<option>Ruta 5</option>
<option>Ruta 6</option>
<option>Ruta 7</option>
<option>Ruta 8</option>
</select></td>
</tr>
<tr>
<td>BODEGA</td> 
<td><select name="bodega">
<option>Bodega 1</option>
<option>Bodega 2</option>
</select></td>
</tr>
<tr>
<td>DESCRIPCION</td> <td><br><form method="post" action="">
<br /><textarea name="comentarios" rows="2" cols="30"></textarea>
</form></td>
</tr>
<tr>
<td>TIPO PRODUCTO</td> 
<td><select name="producto">
<option>Gaseosa</option>
<option>Agua</option>
<option>Jugos</option>
</select></td>
</tr>
<tr>
<td>
<input type="submit" name="Enviar" value="Enviar Formulario" /></td>
<td>
<input type="reset" name="Enviar" value="Cancelar Envio" /></td>
</tr>
</center>
</table>
</body>
</html>
