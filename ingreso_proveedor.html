<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>registro de proveedores</title>
        <link type="text/css" rel="stylesheet" href="css/validity.css" />
        <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="js/validity.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#form_proveedor").validity(function() {
                    $("#prov_id").require("#{field} es requerido!.").match("number").maxLength(15);
                    $("#prov_name").require("#{field} es requerido!.").maxLength(50);
                    $("#prov_nit").require("#{field} es requerido!.").match(/^\d{4}[-]\d{6}[-]\d{3}[-]\d{1}$/, "#{field} no cumple con el formato (####-######-###-#)");
                    $("#giro, #nrc, #direccion, #nombre_c").require("#{field} es requerido!.").maxLength(50);
                    $("#correo_e, #correo").require("#{field} es requerido!.").match("email", "No es un Email Valido").maxLength(100);
                    $("#f_ingreso").require("#{field} es requerido!.").match("date");
                });
            })
        </script>
    </head>

    <body>
        <table width="500" cellspacing="1" cellpadding="3" border="0" bgcolor="#ffffff" align="center">
            <tr><th>TRASPORTES Y SERVICIOS ALTUVE S.A.</th></tr>
        </table>
        <table width="500" cellspacing="1" cellpadding="3" border="0" bgcolor="#ffffff" align="center"> 
            <tr>    
                <th bgcolor="#1875D2"> 
                    <b>REGISTRO DE PROVEEDORES</b>
                </th> 
            </tr> 
            <tr>    
                <td bgcolor="#3B94ED">
                    <form id="form_proveedor" method="post" enctype="text/plain">
                        <table>
                            <tr>
                                <th align="left">Id:</th>
                                <th align="left"><input type="text" id="prov_id" name="prov_id" size="15" title="ID Proveedor"></th>
                            </tr>
                            <tr>
                                <th align="left">Nombre Proveedor:</th> 
                                <th align="left"><input type="text" name="prov_name" id="prov_name" size="25" title="Nombre del Proveedor" ></th>
                            </tr>
                            <tr>
                                <th align="left">Numero de NIT:</th>
                                <th align="left">
                                    <input type="text" name="prov_nit" id="prov_nit" size="15" title="NIT">
                                    <small>
                                        (####-######-###-#)
                                    </small>
                                </th>
                            </tr>
                            <tr>
                                <th align="left">Giro:</th>
                                <th align="left"> <input type="text" name="giro" id="giro" size="15" ></th>
                            </tr>
                            <tr>
                                <th align="left" >Numero de NRC:</th>
                                <th align="left"> <input type="text" name="nrc" id="nrc" size="15"></th>
                            </tr>
                            <tr>
                                <th align="left">Direccion:</th>
                                <th align="left"> <input type="text" name="direccion" id="direccion" size="50"></th>
                            </tr>
                            <tr>
                                <th align="left">Telefono Fijo:</th>
                                <th align="left" > <input type="text" name="n_telefonofijo" id="n_telefonofijo" size="15"></th> <!-- maxlength="50" -->
                            </tr>
                            <tr>
                                <th align="left">Correo electronico proveedor:</th>
                                <th align="left"><input type="text" name="correo" id="correo" size="40" title="Email Proveedor"></th>
                            </tr>
                            <tr>
                                <th align="left">Nombre Contaco:</th> 
                                <th align="left"><input type="text" name="nombre_c" id="nombre_c" size="25" title="Nombre Contacto"></th>
                            </tr>
                            <tr>
                                <th align="left">Telefono Movil:</th>
                                <th align="left"> <input type="text" name="telefonomovil_e" id="telefonomovil_e" size="15"></th><!-- maxlength="50"-->
                            </tr>
                            <tr>
                                <th align="left">Correo electronico cotacto:</th>
                                <th align="left"><input type="text" name="correo_e" id="correo_e" title="Email cotacto" size="40"></th>
                            </tr>
                            <tr>
                                <th align="left">Fecha de Ingreso:</th>
                                <th align="left"><input type="text" name="f_ingreso" id="f_ingreso" size="40" title="Fecha Ingreso"></th><!-- maxlength="50" -->
                            </tr>
                        </table>
                        <br>
                        <br>
                        <table width="50%" border="0" align="center" cellpadding="10" cellspacing="0">
                            <tr>
                                <td>
                                    <div align="center">
                                        <input type="submit" value="Enviar formulario">
                                    </div>
                                </td>
                                <td>
                                    <div align="center">
                                        <input type="Reset" value="Modificar formulario">
                                    </div>
                                </td>
                                <td>
                                    <div align="center">
                                        <input type="submit" value="Borrar formulario">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td> 
            </tr> 
        </table>
    </body>
</html>
